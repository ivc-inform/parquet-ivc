app {
  name = template-storage-service

  http {
    host = 0.0.0.0
    //host = localhost
    port = 8085
    pathUpload = "mfmd/dfs/upload"
    pathGetSchema = "mfmd/dfs/get_schema"
    pathDownload = "mfmd/dfs/download"
    pathDelete = "mfmd/dfs/delete"
    pathAppend = "mfmd/dfs/append"
    server = {
      parallelism = 1
    }
  }

  hdfs {
    dirUpload = "/templates"
    templatesFileName = "templates.xml.parquet"
    //host = dev.db-support.ru
    host = localhost
    port = 9820
    path = "/templates/"
    blockSize = 134217728
    pageSize = 1048576
    replication = 1
    username = hdfs
  }

  zoo {
    connectString = "localhost:2122,192.168.0.12:1520, 192.168.1.21"
    timeout = 60 seconds
    path = "hdfs_guard"
  }
}

akka {
  loglevel = DEBUG
}
